<body>

    <!-- Login -->

    <div class="main">
        
         <form action="">
            <label for="first">
            Username:
            </label>
            <input type="text" id="first" name="first" placeholder="Digite seu usuário" required>

            <label for="password">
            Senha:
            </label>
            <input type="password" id="password" name="password"    placeholder="Digite sua senha" required>

            <div class="wrap">
            <button type="submit">
                Entrar
            </button>
            </div>
         </form>

         <p style="text-align: center;">Não tem cadastro? 
            <a href="#" style="text-decoration: none;">
                Crie uma conta
            </a>
        </p>
    </div>
</body>
