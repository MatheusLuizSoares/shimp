<body>

    <!-- Login -->

    <div class="main">
        
        <h1>Shimp</h1>
        <h3>Insira suas credenciais</h3>

         <form action="">
            <label for="first">
            Username:
            </label>
            <input type="text" id="first" name="first" placeholder="Digite seu usuário" required>

            <label for="password">
            Senha:
            </label>
            <input type="password" id="password" name="password"    placeholder="Digite sua senha" required>

            <div class="wrap">
            <button type="submit">
                Entrar
            </button>
            </div>
         </form>

         <p>Não tem cadastro? 
            <a href="#" style="text-decoration: none;">
                Crie uma conta
            </a>
        </p>
    </div>
