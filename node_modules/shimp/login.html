<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="styles/login.css">

    <!-- Font -->

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    
</head>

<body>

    <!-- Navbar -->

    <div class="surface-color">
        <nav class="container">
            <a class="main-logo-wrapper" href="index.html" id="logo">
                <img class="main-logo" src="assets/logos/logo-black-name.png" alt="logomarca">
            </a>

            <ul id="primary-menu">
                <li>
                    <a href="catalogo.html">Lupa</a>
                </li>
                <li><a href="#">Carrinho</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="#">Cadastro</a></li>
            </ul>
        </nav>
    </div>


    <!-- Login -->

    <div class="main">
        
         <form action="">
            <label for="first" class="inputname">
            Username:
            </label>
            <input  type="text" id="first" name="first" placeholder="Digite seu usuário" required>

            <label for="password" class="inputname">
            Senha:
            </label>
            <input type="password" id="password" name="password"    placeholder="Digite sua senha" required>

            <div class="wrap">
            <button type="submit">
                Entrar
            </button>
            </div>
         </form>

         <p class="inputname" style="text-align: center;">Não tem cadastro? 
            <a href="#" style="text-decoration: none;">
                Crie uma conta
            </a>
        </p>
    </div>
</body>

</html>
