<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Conexões com fontes externas -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- Estilo específico para a página de Login -->
  <link rel="stylesheet" href="/styles/login.css">
</head>

<body>
  <!-- Navbar -->
  <div class="surface-color">
    <nav class="container">
      <a class="main-logo-wrapper" href="index.html" id="logo">
        <img class="main-logo" src="/assets/logos/logo-black-name.png" alt="logomarca">
      </a>

      <ul id="primary-menu">
        <li><a href="catalogo.html">Lupa</a></li>
        <li><a href="#">Carrinho</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </div>

  <!-- Login Formulário -->
  <div class="main">
    <h1>Login</h1>
    <form action="">
      <label for="first" class="inputname">Username:</label>
      <input type="text" id="first" name="first" placeholder="Digite seu usuário" required>

      <label for="password" class="inputname">Senha:</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

      <div class="wrap">
        <button type="submit">Entrar</button>
      </div>
    </form>

    <p class="inputname" style="text-align: center;">Não tem cadastro? 
      <a href="cadastro.html" style="text-decoration: none;">Crie uma conta</a>
    </p>
  </div>

  <!-- Incluir o arquivo JS para renderizar o Login -->
  <script src="src/login.js"></script>
</body>
</html>
