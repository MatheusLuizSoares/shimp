<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  
  <link rel="stylesheet" href="../../styles/cadastro.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <body>
  
    <div class="background-swirl"/>
    
    <div class="formlogin">
      <form id="loginForm">
        <a class="login-logo" href="../../index.html" id="logo">
          <img class="main-logo" src="../../assets/logos/logo-black-name.png" alt="logomarca">
        </a>
  
        <label class="inputname" for="name">Nome:</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          placeholder="Digite seu nome" 
          required 
        />
        
        <label class="inputname" for="email">E-mail:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Digite seu e-mail" 
          required 
        />
  
        <label class="inputname" for="password">Senha:</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Digite sua senha" 
          required 
        />
  
        <label class="inputname" for="cpf">CPF:</label>
        <input 
          type="text" 
          id="cpf" 
          name="cpf" 
          placeholder="Digite seu CPF" 
          maxlength="11" 
          required 
        />
  
        <label class="inputname" for="address">Endereço:</label>
        <input 
          type="text" 
          id="address" 
          name="address" 
          placeholder="Digite seu endereço" 
          required 
        />
  
        <label class="inputname" for="phone">Número de Telefone:</label>
        <input 
          type="tel" 
          id="phone" 
          name="phone" 
          placeholder="Digite seu telefone" 
          pattern="[0-9]{10,11}" 
          title="Digite um número com 10 ou 11 dígitos" 
          required 
        />
  
        
        
        <div class="wrap">
          <button type="submit">Cadastrar</button>
        </div>
      </form>
  
      
      
      
      
    </div>
    
  </body>  

<script>
  document.getElementById('cadastroForm').addEventListener('submit', function (e) {
    e.preventDefault(); // Evita o envio padrão do formulário
    alert('Cadastro realizado com sucesso! Redirecionando para o catálogo...');
    window.location.href = 'catalogo.html'; // Redireciona para o catálogo
  });
</script>
